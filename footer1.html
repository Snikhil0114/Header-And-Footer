<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer1</title>
    <style>
      .footer-simple {
        background-color: #f7f7f7;
        padding: 20px;
        margin-bottom: 0;
        text-align: center;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .copyright {
        font-size: 14px;
        color: #333333;
        margin-bottom: 10px;
      }

      .links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .links li {
        margin: 0 10px;
      }

      .links a {
        color: #333333;
        transition: all 0.3s ease;
      }

      .links a:hover {
        color: #666666;
      }
    </style>
  </head>
  <body>
    <footer class="footer-simple">
      <div class="container">
        <p class="copyright">Â© 2023 [Company Name]. All rights reserved.</p>
        <ul class="links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
