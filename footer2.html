<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer2</title>
    <style>
      .footer-modern {
        background-color: #212121;
        padding: 30px;
        text-align: center;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .copyright {
        font-size: 16px;
        color: #ffffff;
        margin-bottom: 20px;
      }

      .newsletter-form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .newsletter-form input[type="email"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 250px;
      }

      .newsletter-form button[type="submit"] {
        background-color: #4caf50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .social-media {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .social-media li {
        margin: 0 10px;
      }

      .social-media a {
        color: #ffffff;
        transition: all 0.3s ease;
      }

      .social-media a:hover {
        color: #f1c40f;
      }

      .quick-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .quick-links li {
        margin: 0 10px;
      }

      .quick-links a {
        color: #ffffff;
        transition: all 0.3s ease;
      }

      .quick-links a:hover {
        color: #f1c40f;
      }
    </style>
  </head>
  <body>
    <footer class="footer-modern">
      <div class="container">
        <p class="copyright">&copy;2024 [Company Name]. All rights reserved.</p>
        <form class="newsletter-form">
          <input type="email" placeholder="Enter your email address" />
          <button type="submit">Subscribe</button>
        </form>
        <ul class="social-media">
          <li>
            <a href="#" target="_blank">Linked in</a>
          </li>
          <li>
            <a href="#" target="_blank">Facebook</a>
          </li>
          <li>
            <a href="#" target="_blank">Instagram</a>
          </li>
          <li>
            <a href="#" target="_blank">Twitter</a>
          </li>
        </ul>
        <ul class="quick-links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Terms & Conditions</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
