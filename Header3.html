<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header3</title>
    <style>
      .header-icons {
        background-color: #333;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav li {
        margin-right: 20px;
      }

      .nav a {
        color: #fff;
        text-decoration: none;
      }

      .nav i {
        font-size: 24px;
      }

      .logo {
        font-size: 24px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="header-icons">
      <nav class="nav">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Service</a>
          </li>
          <li>
            <a href="#">Records</a>
          </li>
        </ul>
      </nav>
      <div class="logo">Logo</div>
    </header>
  </body>
</html>
